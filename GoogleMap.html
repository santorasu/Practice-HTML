<!DOCTYPE html>
<html>
  <head>
    <title>My Google Map</title>
    <style>
      /* Set the size of the map container */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Add a div to hold the map -->
    <div id="map"></div>

    <!-- Add the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

    <script>
      // Initialize and display the map
      function initMap() {
        // Create a new map object
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7128, lng: -74.0060 }, // Set the map center
          zoom: 12, // Set the zoom level
        });

        // Add a marker to the map
        var marker = new google.maps.Marker({
          position: { lat: 40.7128, lng: -74.0060 }, // Set the marker position
          map: map, // Set the map to add the marker to
          title: "New York City", // Set the marker title
        });
      }
    </script>

    <!-- Call the initMap function to display the map -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
